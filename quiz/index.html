<!doctype HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The 1980's TV Quiz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="How Totally 80's Are You? Take our 1980's TV Quiz and Find Out.">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link href="main.css" rel="stylesheet" type="text/css">
	<link href="float-grid.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body> 
	<header role="banner" class="masthead hidden">
		<div>
			<h1 class="bannertext">The Totally! 1980's TV Quiz</h1>
		</div>
	</header>

	<main role="main">
		<div class="quizStart col-12">
        	<p class="quizStartText">So, you think you know your 80's television, do ya humanoid??</p>
        	<p class="quizStartText">Then take <span class="quiz-start-title">The TOTALLY! 1980's TV Quiz</span> and find out how much you really remember.</p>
        <button type="button" class="startButton">Player One Ready?</button>
      </div>

		<div class="scoreboard col-12 hidden">
			<p class="scoreboardtext">Question:<span class="js-question-number">1</span><span>/10</span></p>
			<p class="scoreboardtext">Your Score:<span class="js-score-counter">0</span></p>
		</div>

		<div class="js-quiz-container quiz-container row hidden"></div>
  	</main>
</body>
</html>
